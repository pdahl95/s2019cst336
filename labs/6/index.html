<!DOCTYPE html>
<html>

<head>
    <title> OtterMart Product Search - Lab 6 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <div id="content">
        <h1> OtterMart Product Search</h1>
        <div class="formdiv">
            <form>

                Product: <input type="text" name="product"/>
                <br> Category: <select name="category" id="categories">
                    <option value=""> Select One</option>
                  
                </select>
                <br> Price: From <input type="text" name="priceFrom" size="7" /> To <input type="text" name="priceTo" size="7" />
                <br> Order result by:
                <br>

                <input type="radio" name="orderBy" value="price" /> Price <br>
                <input type="radio" name="orderBy" value="name" /> Name

                <br> <br>

            </form>

        </div>

        <button id="searchForm"> Search </button>

        <br> <br>

    </div>

    <hr>

    <div id="results"> </div>

    <div class="modal" id="purchaseHistoryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Product History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"> &times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="history"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="functions.js"></script>

</body>

</html>
