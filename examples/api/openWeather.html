<!DOCTYPE html>
<html>

<head>
    <title>Open Weather</title>
    <style type="text/css">
        <style>@use postcss-nested;

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 30px;
            background-color: #efefef;
            font-family: 'Space Mono', monospace;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .weather {
            position: relative;
            overflow: hidden;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 45px rgba(0, 0, 0, 0.08);
            transition: all 0.5s ease;

            &__loader {
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                background-color: white;
                font-weight: 700;
                transition: all 1s ease;

                &:before {
                    content: "Loading Local Weather";
                    animation: 2s infinite 0s pulse;
                }

                &--is-hidden {
                    opacity: 0.0;
                }
            }

            &__heading {
                font-size: 1.25em;
            }

            &__error {
                display: block;
                padding: 30px;
                text-align: center;

                &--is-hidden {
                    display: none;
                    opacity: 0.0;
                }
            }

            &__feed {
                display: flex;
                align-items: center;
                ;
                margin-top: 25px;

                &--is-hidden {
                    opacity: 0.0;
                }

                &__icon {
                    flex: 0 0 50px;
                    max-width: 50px;
                    width: 50px;
                    height: 50px;
                }

                &__status {
                    padding: 0 30px;
                    font-size: 1.125em;
                    font-weight: 700;
                }

                &__temperature {
                    justify-self: flex-end;
                    margin-left: auto;
                    color: #555;
                    font-size: 2em;
                }
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1.0;
            }
            50% {
                opacity: 0.25;
                transform: scale(0.95);
            }
            100% {
                opacity: 1.0;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="form">
        <h1> Current Weather </h1>
        <div>
            <label for="location">Location:</label>
            <input id="location" type="text" value="marina, ca" />
        </div>
        <div>
            <button type="button">Get Weather</button>
        </div>
    </div>
    
    
    <div class="container">
        <div class="weather">
            <div class="weather__loader"> </div>
            <h1 class="weather__heading"></h1>
            <div class="weather__feed">
                <img src="/" class="weather__feed__icon">
                <div class="weather__feed__status"></div>
                <div class="weather__feed__temperature"><span></span>&deg;</div>
                <div class="weather__feed__wind"><span></span></div>
                <div class="weather__feed_humity"><span></span></div>
                <!--<div class="weather__feed_sunset"><span></span></div>-->
            </div>
            <div class="weather__error  weather__error--is-hidden">
                <!--<p>Sorry, there was an error loading the weather...</p>-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        //0c4384cfd2901917eb8129b1146fd96f
        //api.openweathermap.org/data/2.5/weather?q={city name} not aqually working.. 
        $(".form button").on("click", function() {
            $.ajax({
                type: "GET",
                url: "https://api.openweathermap.org/data/2.5/weather",
                dataType: "json",
                data: {
                    "q": $("#location").val(),
                    "appid": "d9eea26c4601a136e638eebaf590817c"
                },
                success: function(data) {
                    console.log(data);
                    $('.weather__feed__temperature span').html(data.main.temp);
                    $(".weather__heading").html(`${data.name}, ${data.sys.country}`);
                    $(".weather__feed img").attr("src", `http://openweathermap.org/img/w/${data.weather[0].icon}.png`);
                    $('.weather__feed__wind').html(data.wind.speed);
                    $('.weather__feed_humity').html(data.main.humidity);
                    // $('.weather__feed_sunset').html(data.sys.sunset);
                },
                complete: function(data, status) { //optional, used for debugging purposes
                    //console.log(status);
                }
            });
        });
    </script>
</body>

</html>
