<!DOCTYPE html>

<head>
    <title> Flexbox </title>
    <link rel="stylesheet" type="text/css" href="css/flexboxstyle.css">
</head>

<body>
    <main>
        <header>
            <h1>The flex-wrap Property</h1>
        </header>

        <section>
            <p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

            <div class="flex-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>

            <p>Try resizing the browser window.</p>

        </section>

    </main>

</body>

</html>
