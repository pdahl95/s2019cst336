<html>

<head>
    <title>Shopping Cart</title>
    <style type="text/css">
        td, th{
            padding: 20px;
            border: 1px solid black;
        }
        table{
            width: 40%;
            background-color: white;
        }
        body{
            margin-left: 140px;
            margin-top: 40px;
            background-color: #FFCCCC;
        }
        input{
            width:75px;
        }
        #btn{
            width:200px;
            height: 25px;
        }
        
        
    </style>
</head>

<body>
    <h1> Spring Break Shopping </h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Unit <br> Price</th>
            <th> Quantity </th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Microfiber Beach Towel</td>
            <td>$30</td>
            <td><input id="quant1" type="text" size="5"></td>
            <td> <span id="total1"></span> </td>
        </tr>

        <tr>
            <td>Sunscreen 100SPF, 120ml</td>
            <td>$10</td>
            <td><input id="quant2" type="text" size="5"></td>
            <td><span id="total2"></span></td>
        </tr>

        <tr>
            <td>Ipanema Flip-flop Sandals </td>
            <td>$20</td>
            <td><input id="quant3" type="text" size="5"></td>
            <td><span id="total3"></span></td>
        </tr>

        <tr>
            <td>Shipping</td>
            <td></td>
            <td></td>
            <td id="shipping1"><span id="shippingInformation"></span></td>
        </tr>

        <tr>
            <td>Subtotal</td>
            <td></td>
            <td></td>
            <td id="subtotal"><span id="subtotalInfo"></span></td>
        </tr>

        <tr>
            <td>Tax (10%)</td>
            <td></td>
            <td></td>
            <td id="tax"><span id="taxCost"></span></td>
        </tr>

        <tr>
            <td>Total</td>
            <td></td>
            <td></td>
            <td id="total"><span id="finalTotal"></span></td>
        </tr>

    </table>

    <h3>Shipping & Handling</h3> 
    <select id="shipping">
        <option value="">Select one</option>
        <option value="next">Next-day ($15)</option>
        <option value="three">Three-day ($10)</option>
        <option value="reg">Regular ($5)</option>
        
    </select> <span id="error"> </span>
    <br><br>

    <span id="accept"><input id="chkSelect" type="checkbox" name="agree" value="check"> I accept the terms of this purchase.</span>
    <br><br>

    <button id="btn">CONFIRM PURCHASE</button><br><br>
    <span id="thankyou"></span>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>

</body>

</html>
